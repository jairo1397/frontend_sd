<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <div class="card">
        <div class="card-body text-center">
          <span class="titulo">Listado de Alumnos</span>
          <button
            class="btn btn-success float-end"
            routerLink="/agregar-alumno"
          >
            Nuevo
          </button>
          <table
            *ngIf="listAlumnos.length > 0"
            class="table table-striped mt-3"
          >
            <thead>
              <tr>
                <th scope="col">Nombres</th>
                <th scope="col">Apellidos</th>
                <th scope="col">Edad</th>
                <th scope="col">Genero</th>
                <th scope="col">Promedio</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let alumno of listAlumnos">
                <td>{{ alumno.nombres }}</td>
                <td>{{ alumno.apellidos }}</td>
                <td>{{ alumno.edad }}</td>
                <td>{{ alumno.genero }}</td>
                <td>{{ alumno.promedio_pond }}</td>
                <td>
                  <i
                    (click)="eliminarAlumno(alumno._id)"
                    class="fa-solid fa-trash text-danger"
                  ></i
                  ><i
                    [routerLink]="['/editar-alumno', alumno._id]"
                    class="fa-solid fa-pen-to-square text-primary"
                  ></i>
                </td>
              </tr>
            </tbody>
          </table>
          <h5
            style="text-align: start; margin-top: 10px"
            *ngIf="listAlumnos.length == 0"
          >
            No hay Productos para mostrar
          </h5>
        </div>
      </div>
    </div>
  </div>
</div>
